<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Pig-Dice</h1>
      </div>
        <div class="add-player">
          <h2>Start a New Game!</h2><br>
          <form id="player-profile">
            <div class="form-group">
              <label for="player-name">Enter Player's Name: </label>
              <input id="player-name" class="form-control">
            </div>
            <div class="player-display">
              <ul>
                <li></li>
              </ul>
            </div><br>
            <button type="submit" class="btn btn-default btn-lg">Add Player</button>
            <button type="button" class="btn btn-success btn-lg" id="start-game">Start Game</button>
          </form>
        </div>
        <div class="winner">
          <div class="jumbotron">
            <h1><span id="winning-user"></span> Wins!</h1>
          </div>
        </div>
        <div class="gameplay">
          <div class="total-score">
          </div>
          <div class="row">
            <form id="roll-die">
              <button type="submit" class="btn btn-primary btn-lg">Roll Die!</button>
            </form><br>
            <form id="hold">
              <button type="submit" class="btn btn-primary btn-lg">Hold!</button>
            </form><br>




            <div class="current-player">
              <h3>Current Player: <span id="current-player"></span></h3>
            </div>
            <div class="current-total">
              <h3>Current Total: <span id="current-output"></span></h3>
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
