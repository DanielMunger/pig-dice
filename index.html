<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pig-Dice</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Player Profile</h3>
          <form id="player-profile">
            <div>
              <label for="player-name">Name: </label>
              <input id="player-name">
            </div>
            <button type="submit" class="btn btn-primary">Create Profile</button>
          </form><br>
          <form id="roll-die">
            <button type="submit" class="btn btn-primary">Roll Die</button>
          </form><br>
          <form id="hold">
            <button type="submit" class="btn btn-primary">Hold</button>
          </form><br>
        </div>
        <div class="col-md-6">
          <div class="total-score">
            <h3>Player Score: <span id="score-output"></span></h3>
          </div>
          <div class="current-total">
            <h3>Current Total: <span id="current-output"></span></h3>

          </div>
        </div>

      </div>
    </div>

  </body>
</html>
